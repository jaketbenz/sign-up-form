<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/App.js" defer></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
        </script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://kit.fontawesome.com/eb1d80cf3a.js"></script>

    <title>Sign Up Form</title>
</head>

<body>
    <main class="container d-flex justify-content-center align-items-center">
        <div class="imageContainer col-1 col-md-4">
            <h1 class="imageContainer__header text-center d-none d-md-block">
                Test Header
            </h1>
        </div>
        <div class="signUpContainer d-flex flex-column col-11 col-md-8">
            <div class="signUpContainer__header signup--grey"></div>
            <div class="signUpContainer__form signup--white z-1">
                <form class="ms-5 needs-validation" novalidate>
                    <h4 class="form__header mt-3">
                        Let's do this!
                    </h4>
                    <div class="form__name row mb-2">
                        <div class="col-5 col-lg-4">
                            <label class="form-label" for="firstName">First
                                Name</label>
                            <input class="form-control" type="text"
                                id="firstName" required>
                        </div>
                        <div class="col-5 col-lg-4">
                            <label class="form-label" for="lastName">Last
                                Name</label>
                            <input class="form-control" type="text"
                                id="lastName" required>
                        </div>
                    </div>
                    <div class="form__info row mb-2">
                        <div class="col-5 col-lg-4">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" type="email" id="email"
                                required>
                        </div>
                        <div class="col-5 col-lg-4">
                            <label class="form-label" for="phoneNumber">Phone
                                Number</label>
                            <input class="form-control" type="text"
                                id="phoneNumber" minlength="9" required>
                        </div>
                    </div>
                    <div class="form__password row mb-5">
                        <div class="col-5 col-lg-4">
                            <label class="form-label" for="password">
                                Password
                            </label>
                            <input class="form-control" type="password"
                                id="password" required>
                        </div>
                        <div class="col-5 col-lg-4">
                            <label class="form-label" for="confirmPassword">
                                Confirm Password
                            </label>
                            <input class="form-control" type="password"
                                id="confirmPassword" required>
                        </div>
                    </div>
                    <button class="account__button account--green mx-5 mt-5"
                        type="submit">
                        Create Account
                    </button>
                    <div class="account__login d-flex mx-5 mt-4">
                        <p class="account__loginText me-2">Already have an
                            account?
                        </p>
                        <a class="account__loginLink" href=""> Log In</a>
                    </div>
                </form>
            </div>
            <div class=" signUpContainer__account signup--gre z-0">
                <!-- <button class="account__button account--green mx-5 mt-5"
                    type="submit">
                    Create Account
                </button> -->
                <!-- <div class="account__login d-flex mx-5 mt-4">
                    <p class="account__loginText me-2">Already have an
                        account?
                    </p>
                    <a class="account__loginLink" href=""> Log In</a>
                </div> -->
            </div>
        </div>
    </main>
    <footer class="footer d-flex justify-content-center">
        <p>
            Made by <a class="footer__link" href="https://jakebenz.dev">Jake
                Benz</a>
            |
            <a class="footer__link"
                href="https://github.com/jaketbenz/sign-up-form">Github</a>
            <i class="fa-brands fa-github"></i>
        </p>
    </footer>
</body>

</html>
